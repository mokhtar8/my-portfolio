<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- دکمه مخفی برای کنترل منو -->
    <input type="checkbox" id="menu-toggle" class="hidden">

    <!-- دکمه همبرگری -->
    <label for="menu-toggle" class="fixed top-4 right-4 p-3 rounded-md bg-gray-800 hover:bg-gray-700 transition-colors cursor-pointer z-50">
        <span class="block w-6 h-0.5 bg-white mb-1.5 transition-all duration-300 ease-in-out"></span>
        <span class="block w-6 h-0.5 bg-white mb-1.5 transition-all duration-300 ease-in-out"></span>
        <span class="block w-6 h-0.5 bg-white transition-all duration-300 ease-in-out"></span>
    </label>

    <!-- منوی اصلی -->
    <nav class="fixed top-0 right-0 w-[250px] bg-white shadow-lg transform transition-transform duration-300 ease-in-out z-40">
        <div class="flex items-center justify-between px-6 py-4 border-b">
            <h2 class="text-xl font-bold">لوگو</h2>
            <label for="menu-toggle" class="text-2xl cursor-pointer hover:text-gray-600">×</label>
        </div>

        <ul class="py-4 px-6 space-y-2">
            <li><a href="#" class="block py-2 text-gray-700 hover:text-blue-600 transition-colors">صفحه اصلی</a></li>
            <li><a href="#" class="block py-2 text-gray-700 hover:text-blue-600 transition-colors">درباره ما</a></li>
            <li><a href="#" class="block py-2 text-gray-700 hover:text-blue-600 transition-colors">خدمات</a></li>
            <li><a href="#" class="block py-2 text-gray-700 hover:text-blue-600 transition-colors">تماس با ما</a></li>
        </ul>
    </nav>

    <!-- محتوای اصلی -->
    <main class="min-h-screen pt-20 px-4">
        <h1 class="text-2xl font-bold mb-4">محتوای صفحه</h1>
        <p>این یک نمونه از محتوای اصلی صفحه است.</p>
    </main>

    <!-- استایل‌های CSS -->
    <style>
        /* حالت پیش‌فرض: منو بسته */
        nav {
            transform: translateX(100%);
        }

        /* حالت فعال: منو باز */
        #menu-toggle:checked ~ nav {
            transform: translateX(0);
        }

        /* انیمیشن خطوط همبرگری */
        #menu-toggle:checked ~ label[for="menu-toggle"] span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        #menu-toggle:checked ~ label[for="menu-toggle"] span:nth-child(2) {
            opacity: 0;
        }

        #menu-toggle:checked ~ label[for="menu-toggle"] span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }
    </style>
</body>
</html>
